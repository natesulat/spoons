<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Let's Play Spoons!</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body style="display: none;">

    <div id="card-container">
    </div>

    <script id="card-template" type="template/x-handlebars">
        <div class="col-xs-4 col-xs-6">
            <svg width="80%" viewBox="0 0 230 330">
                <use xlink:href="img/{{number}}{{suit}}.svg#svg2" x="0" y="0" width="100%"></use>
            </svg>
        </div>
    </script>

    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/handlebars-v4.0.5.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
